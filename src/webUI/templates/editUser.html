{% extends 'base.html' %}

<h2>{% block title %} Edit User: "{{ user['user_id'] }}" {% endblock %}</h2>

{% block content %}


<form method="post">
    <h2>Select Your Preferences </h2>
    <h6>User: {{ user['user_id'] }} </h6>
    <div class="form-group">
        <label for="user_tracks">Rate Tracks:</label>
        <input type="text" name="user_tracks"
               placeholder="Post user_tracks" class="form-control"
               value="{{ request.form['user_tracks'] or userPref['tracks'] }}"></input>
    </div>

    <div class="form-group">
        <label for="location">Select Location:</label>
        <textarea name="location" placeholder="Post location"
                  class="form-control">{{ request.form['location'] or userPref['location']}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('deleteUser', user_id=user['user_id']) }}" method="POST">
    <input type="submit" value="Delete User"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this User?')">
</form>

{% endblock %}
